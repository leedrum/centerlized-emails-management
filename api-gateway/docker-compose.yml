version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: .env
    container_name: "api-gateway"
    ports:
      - 8080:8080
    expose:
      - 8080
    command: ["go", "run", "main.go"]
    networks:
      - web
networks:
  web:
    external: true
  postgres-db:
    driver: bridge
